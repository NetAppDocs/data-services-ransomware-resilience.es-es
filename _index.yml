  title: Documentación de NetApp sobre resiliencia ante ransomware
  summary: NetApp Ransomware Resilience protege, detecta y respalda la recuperación
    de cargas de trabajo de aplicaciones y recursos compartidos de archivos contra
    amenazas de ransomware en el almacenamiento local y en la nube.  Ransomware Resilience
    es compatible con plataformas como Oracle, MySQL, almacenes de datos de máquinas
    virtuales y almacenamiento NAS, y permite realizar copias de seguridad y recuperaciones
    seguras, lo que ayuda a las organizaciones a proteger datos críticos y mantener
    la continuidad del negocio.
