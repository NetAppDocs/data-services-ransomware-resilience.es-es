  title: Documentación de NetApp sobre resiliencia ante ransomware
  summary: NetApp Ransomware Resilience es un servicio de orquestación para la protección,
    detección y recuperación contra ransomware.  Ransomware Resilience protege cargas
    de trabajo basadas en aplicaciones de Oracle, MySQL, almacenes de datos de VM
    y recursos compartidos de archivos en el almacenamiento NAS local, así como en
    Cloud Volumes ONTAP en Amazon Web Services (usando los protocolos NFS y CIFS)
    en organizaciones de NetApp Console y realiza copias de seguridad de los datos
    en el almacenamiento en la nube de Amazon Web Services (AWS) o NetApp StorageGRID.
